<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a79d8acb55.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="center-container">
        <div class="col-md-5">
        <!-- Left form -->
            <div class="left-container">
                <form>
                    <h1>Create Account</h1>
                    <div class="social-icon">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <p>Or use your email for registration</p>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <div class="checkbox">
                    <input type="checkbox" value="checkbox"><p>I agree the Terms and Conditions</p>
                    </div>
                        <button class="sign-up-button">Sign up</button>
                </form>
            </div>
        </div>

        <!-- Center Container Starts here -->  
        <div class="col-md-6">
            <div class="right-container">
                <h1>Welcome</h1>
                <p>We hope you’ll always feel free to speak up, share your thoughts and challenge us. We’re all going to grow together here, and we look forward to it!”</p>
                <button class="learn-more-button"><a href="#">Learn More</a></button>
            </div>
        </div>
    </div>
</body>
</html>
